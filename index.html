<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Dev.finances$</title>

    <style>

    </style>
</head>

<body>

    <header>
       <img src="assets/assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanco</h2>

            <div class="card">
                <h3>
                   <span>
                       Entradas
                    </span>  
                   <img src="assets/assets/income.svg" alt="Image de entradas">  
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span> 
                    Sa√≠das
                    </span>   
                    <img src="assets/assets/expense.svg" alt="Image de Saidas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                   Total
                    </span>
                    <img src="assets/assets/total.svg" alt="Image de total"> 
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transacoes</h2>
            
            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transacao</a>

            <table id="data-table">
                <thead> 
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transacao</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="amount" class="sr-only">Descricao</label>
                        <input type="text" id="description" name="description" placeholder="Descricao">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Descricao</label>
                        <input type="date" id="date" name="date" placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    

    <footer class="footer">
        <p>dev.finance$</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
